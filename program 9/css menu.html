<!DOCTYPE html>
<html>
<head>
    <title>CSS Menu Design</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .menu {
            background: #333;
            text-align: center;
            padding: 10px 0;
        }
        .menu a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            display: inline-block;
        }
        .menu a:hover {
            background: #575757;
        }
        h2 {
            text-align: center;
            margin-top: 40px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Gallery</a>
        <a href="#">Contact</a>
    </div>

    <h2>Welcome to My Website</h2>
</body>
</html>
