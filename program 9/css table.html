<!DOCTYPE html>
<html>
<head>
    <title>CSS Table Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 60%;
            margin: 30px auto;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #333;
            color: white;
        }
        tr:nth-child(even) {
            background: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Student Marks Table</h2>
    <table>
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Riya</td>
            <td>90</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Arjun</td>
            <td>85</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Kavya</td>
            <td>95</td>
        </tr>
    </table>
</body>
</html>
